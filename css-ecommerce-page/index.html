<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <div class="header"> -->
    <h1>New Arrivals</h1>
  <!-- </div> -->
  <div class="container">
   <div class="column">
      <img src="images/dress1.jpeg" alt="dress1">
      <p>Free People <span class="size">| Size 6</span></p>
      <p><ins>$35</ins> <del>$125 retail</del></p>
    </div>
    <div class="column">
      <img src="images/ysl-bag.jpeg" alt="YSL-bag">
      <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
      <p><ins>$200</ins><del>$1600 retail</del></p>
    </div>
    <div class="column">
      <img src="images/key.jpeg" alt="tiffany-key">
      <p>Tiffany <span class="size">| One-Size</span></p>
      <p><ins>$476</ins> <del>$2000 retail</del></p>
    </div>
    <div class="column">
      <img src="images/lv-bag.jpg" alt="lv-bag">
      <p>Louis Vuitton <span class="size">| One-Size</span></p>
      <p><ins>$95</ins> <del>$1200 retail</del></p>
    </div>
    <div class="column">
      <img src="images/dress2.jpeg" alt="reformation-dress">
      <p>Reformation <span class="size">| Size 4</span></p>
      <p><ins>$20</ins> <del>$198 retail</del></p>
    </div>
  </div>

</body>
</html>
