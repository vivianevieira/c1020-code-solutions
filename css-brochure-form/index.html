<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <form id="form">
      <div>
        <h2 id="header">Learn More</h2>
      </div>
      <div class="titles">
        <label for="email">Company Email</label>
      </div>
        <div class="input">
          <input type="email" name="email" id="email" placeholder="sally@company.co">
        </div>
      <div class="titles">
        <label for="name">Name</label>
      </div>
      <div class="input">
        <input type="text" name="name" id="name" class="input-field" placeholder="Sally Smith">
      </div>
      <div class="titles">
        <label for="location">Where are you hiring?</label>
      </div>
      <div class="input">
        <input type="text" name="location" id="location" placeholder="City,Country">
      </div>
      <div class="titles">
        How many engineers are you hiring in the next 6 months?
      </div>
      <div class="input">
        <select name="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="4-5">4-5 Engineers</option>
        </select>
      </div>
      <div id="button">
        <button>SUBMIT</button>
      </div>

    </form>
  </div>

</body>
</html>
