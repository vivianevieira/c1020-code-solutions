<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="styles.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <h2 class="header-title">
        How It Works
      </h2>
      <div class="container">
        <div class="row">
          <div class="iphone-column">
            <img src="images/screen-1.png" alt="screen1">
          </div>
          <div class="iphone-column">
            <img src="images/screen-2.png" alt="screen2">
          </div>
          <div class="iphone-column">
            <img src="images/screen-3.png" alt="screen3">
          </div>
          <div class="iphone-column">
            <img src="images/screen-4.png" alt="screen4">
          </div>
        </div>
        <div class="row">
          <div class="icons">
            <img src="images/switch-icon.png">
          </div>
          <div class="icons">
            <img src="images/filter-icon.png">
          </div>
          <div class="icons">
            <img src="images/slider-icon.png">
          </div>
          <div class="icons">
            <img src="images/bars-icon.png">
          </div>
        </div>
        <div class="row">
          <div class="sub-titles">
            <h3>App Switching</h3>
          </div>
          <div class="sub-titles">
            <h3>Trip Filtering</h3>
          </div>
          <div class="sub-titles">
            <h3>Service Filters</h3>
          </div>
          <div class="sub-titles">
            <h3>Stats + Mileage</h3>
          </div>
        </div>
        <div class="row">
          <div class="paragraph">
            <p>Toggles all your apps on and off.</p>
          </div>
          <div class="paragraph">
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="paragraph">
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="paragraph">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
    </div>
    </section>
  </body>
</html>
